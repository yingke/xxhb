<extend name="Public:common" />

<block name="content">
  <!-- content start -->
  <!-- content start -->
   <div class="admin-content">
       <div class="admin-content-body">
         <div class="am-cf am-padding am-padding-bottom-0">
           <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">新闻</strong> / <small>增加</small></div>
         </div>
          <hr>
          <div class="am-g">
            <div class="am-u-sm-12">
              <form class="am-form">
                <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                文章标题
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="text" class="am-input-sm">
              </div>
              <div class="am-hide-sm-only am-u-md-6">*必填，不可重复</div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                文章作者
              </div>
              <div class="am-u-sm-8 am-u-md-4 am-u-end col-end">
                <input type="text" class="am-input-sm">
              </div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                分类
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <!-- <input type="text" class="am-input-sm"> -->
                <div class="am-form-group">
                  <select data-am-selected="{btnSize: 'sm'}">
                    <option value="option1">公司新闻</option>
                    <option value="option2">行业动态</option>

                  </select>
                </div>
              </div>
              <div class="am-hide-sm-only am-u-md-6"></div>
            </div>

            <div class="am-g am-margin-top">
              <div class="am-u-sm-4 am-u-md-2 am-text-right">
                内容摘要
              </div>
              <div class="am-u-sm-8 am-u-md-4">
                <input type="text" class="am-input-sm">
              </div>
              <div class="am-u-sm-12 am-u-md-6">不填写则自动截取内容前255字符</div>
            </div>

            <div class="am-g am-margin-top-sm">
              <div class="am-u-sm-12 am-u-md-2 am-text-right admin-form-text">
                内容描述
              </div>
              <div class="am-u-sm-12 am-u-md-10">
                <textarea rows="10" placeholder="输入内容" id="textarea1" ></textarea>
              </div>
            </div>
            <div class="am-margin">
              <button type="button" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
              <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
           </div>


              </form>
            </div>

          </div>
       </div>



</block>
